        <!-- <body onorientationchange="testOrientation();" onload="testOrientation();"> -->
        <body onorientationchange="testOrientation();" onload="testOrientation();" id="appin" onclick="openFullscreen();">

                <div id="block_land">Turn your device in landscape mode.</div>

                <script>
                        function testOrientation() {
                                document.getElementById('block_land').style.display = (screen.width > screen.height) ? 'none' : 'block';
                                document.getElementById('first').style.display = (screen.width > screen.height) ? 'block' : 'none';
                        }
                </script>
                <!-- The video -->
            <!-- First Screen , Last Screen -->
            
            <style>
                .btns{
                        position: absolute;
                        top: 79%;
                        right: 27%;
                        width: 29%;
                        display: flex;
                        justify-content: space-between;
                }
            </style>

            <div class="main" id="first">
                    <img src="first.png" class="start" alt="" style="width: 100%;height: 100vh;">

            <div class="btns">
                <a href="Start/index.html" style="width: 42%;height: 100px;"></a>

        <audio autoplay controls loop id="music" style="display: none" src="Start/audio/2.mp3">

                <source src="Start/audio/2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>

        <script>
                document.addEventListener('click', function () { document.getElementById('music').play() }, { once: true });
                var vid = document.getElementById("music");
                vid.volume = 0.50;




                var elem = document.getElementById("appin");
                function openFullscreen() {
                if (elem.requestFullscreen) {
                elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
                }
                }

        </script>
