<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/bootstrap-5.2.0-dist/css/bootstrap.min.css">

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="assets/font-icons/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <title id="app-title"></title>
    </head>
    <body id="appin">

        <div id="main" class="container-fluid m-0 p-0 vh-100 position-relative" style="width:178vh;">
            <div id="first-screen" class="w-100 h-100 m-0 p-0">
                <img class="m-0 p-0 w-100 h-100 d-block" src="assets/img/first.jpg" alt="First Image" onclick="startActivity();">
            </div>

            <div id="entry-screen" class="w-100 h-100 m-0 p-0 d-none">
                <video muted autoplay class="w-100 h-100 m-0 p-0 d-block">
                    <source src="assets/videos/Activity6sec-1.m4v" type="video/mp4">
                    Your browser does not support videos.
                </video>
            </div>

            <div id="main-screen" class="w-100 h-100 m-0 p-0 d-none">
                <video muted autoplay loop class="w-100 h-100 m-0 p-0 d-block">
                    <source src="assets/videos/Activity12sec-1.m4v" type="video/mp4">
                    Your browser does not support videos.
                </video>
                <div id="activity-title" class="m-0 p-0 position-absolute translate-middle text-center">
                    <h2>Which pronoun is this?</h2>
                </div>
                <div id="options" class="h-100 m-0 p-0 position-absolute translate-middle-x top-0">
                    <!-- Options are being printed here using javascript -->
                </div>
                <div id="question" class="m-0 p-0 position-absolute translate-middle-x d-flex justify-content-center"> 
                    <!-- Question appears here using javascript -->
                </div>
            </div>

            <div id="welldone-screen" class="w-100 h-100 m-0 p-0 d-none">
                <img class="m-0 p-0 w-100 h-100 d-block" src="assets/img/last.jpg" alt="Welldone Image">
            </div>
        </div>

        <audio autoplay="autoplay" controls="controls" loop="loop" id="music" style="display: none" src="assets/audios/2.mp3">
            <source src="assets/audios/2.mp3" type="audio/ogg">
            <source src="assets/audios/2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
            type="text/javascript"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
            type="text/javascript"></script>
        <script
            src="assets/bootstrap-5.2.0-dist/js/bootstrap.min.js"
            type="text/javascript"></script>
            <script src="assets/font-icons/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/js/all.min.js" type="text/javascript"></script>
        <script src="assets/js/data.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>

        <script>

            document.addEventListener('click', function () {
                document
                    .getElementById('music')
                    .play()
            }, {once: true});
            var aud = document.getElementById("music");
            aud.volume = 0.50;
        </script>

    </body>
</html>
